<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Format</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Format</h1>
        <form method="POST">
            <label for="format_id">Choose Video Format:</label>
            <select name="format_id" id="format_id">
                {% for format in formats %}
                <option value="{{ format.format_id }}">
                    {{ format.ext }} - {{ format.resolution }} - {{ format.fps }} fps - {{ format.vcodec }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Download Video</button>
        </form>
    </div>
</body>
</html>
